{% extends "base.html" %}

{% block body %}
<header>
  <h1>{{ config.title }}</h1>
</header>
<div id="main">
  {% include "nav.html" %}
  <main>
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <time datetime='{{ page.date | date(format="%Y-%m-%d") }}'>{{ page.date | date(format="%Y-%m-%d")}}</time>
      </header>

      {{ page.content | safe }}
    </article>
  </main>
</div>
{% endblock body %}
