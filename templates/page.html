{% extends "base.html" %}

{% block header %}
{% include "header.html" %}
{% endblock header %}

{% block body %}
<div id="main">
  {% include "nav.html" %}
  <main>
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <time datetime='{{ page.date | date(format="%Y-%m-%d %H:%M:%S") }}'>{{ page.date | date(format="%Y-%m-%d")}}</time>
      </header>

      {{ page.content | safe }}
    </article>
  </main>
</div>
{% endblock body %}
